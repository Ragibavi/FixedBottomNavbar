<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="bottom-navbar">
      <ion-icon name="home-outline" class="icon" onclick="change(this)">
      </ion-icon>
      <ion-icon name="folder-outline" class="icon" onclick="change(this)">
      </ion-icon>
      <ion-icon
        name="person-outline"
        class="icon active"
        onclick="change(this)"
      >
      </ion-icon>
      <ion-icon name="document-outline" class="icon" onclick="change(this)">
      </ion-icon>
      <ion-icon name="radio-outline" class="icon" onclick="change(this)">
      </ion-icon>
    </div>
  </body>
  <script>
    function change(item){
        const button = document.getElementsByClassName('active');
        button[0].classList.remove('active');
        item.classList.add('active');
    }
  </script>
</html>
